<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >

        <div id="sign_up_page_main">

            <div class="sign_up_form">
                <form id="login_form">
                    <h2 class="heading_sign_up">Login</h2>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <img src="/images/email_2099199.png"  class="input-icon">
                    </div>
    
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <img src="/images/padlock_6417780.png"  class="input-icon">  
                        <span class="toggle-password" id="toggle-password1">
                    </div>
                    <br>
                    <br>

                    <button type="submit" class="button" id="login_button">Login</button>
                </form>
                   <br>
                   <button type="submit" class="button" id="google_button">
                    <img src="/images/google.png" alt="Google Logo" class="google-logo">Sign in with Google</button>
                <br>
                <br>
                <br>
                 <h3 class="Already_sign_up">Create a New Accout<a href="/Signup/signup.html" class="sign_up"> Sign Up</a></h3>


            </div>

        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="/Signup/Google.js"></script>
</body>

</html>
