<body>
    <div class="cont">
        <span class="text first-text">Today Muslims Of This World React At Palestine Situation</span>
        <span class="text sec-text">We Love</span>
    </div>

    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "We Love Plaestine We Are Stand with Palestine ";
            }, 0);
            setTimeout(() => {
                text.textContent = "Blogger Plaestine We Are Stand with Palestine";
            }, 4000);
            setTimeout(() => {
                text.textContent = "YouTuber Plaestine We Are Stand with Palestine";
            }, 8000);
              setTimeout(() => {
                text.textContent = "tiktokers Plaestine We Are Stand with Palestine";
            }, 8500);
        }

        textLoad();
        setInterval(textLoad, 12000);
    </script>    
</body>
