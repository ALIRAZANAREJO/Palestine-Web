<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
  <style>.container2 h4 {
    font-size: 36px;
    overflow: hidden;  
    position: relative;
    margin-left: -35vh;
    margin-top: 30px;
    }
    .span{
      margin-left: 100px;
    }
    .container2{
      margin-left: 100px;
    }
    
 .color1 { color: #1cbd0ee7; }
 .color2 { color: #ffffff; }
 .color3 { color: #000000; }
 .color4 { color: #00b2dad8; }
 .color5 { color: #e70f0fe8; }
 .color6 { color: #ffae17ec; }
 .color7 { color: #ffae17ec; }
 .color8 { color: #ffae17ec; }
 .color9 { color: #ffae17ec; }
 .color10 { color: #ffae17ec; }
 .color11 { color: #ffae17ec; }
 .color12 { color: #ffae17ec; }
    
    
 #container2::after {
  content: "|";
  font-size: 28px;
  color: #0478fd;
  animation: blink 0.5s infinite;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}</style>
    <h4 class="container2" id="container2">
        <span class="color1">Palestine</span>
        <span class="color2">Hamas</span>
        <span class="color3">War</span>
        <span class="color4">BT</span>
        <span class="color5">Country</span>
        <span class="color6">Israel</span>
        <span class="color7">Palestine</span>
        <span class="color8">Hamas</span>
        <span class="color9">War</span>
        <span class="color10">BT</span>
        <span class="color11">Country</span>
        <span class="color12">Israel</span>
        
    </h4>
<script>document.addEventListener('DOMContentLoaded', () => {
  const spans = document.querySelectorAll('#container2 span');
  let currentSpanIndex = 0;
  let charIndex = 0;
  let typing = true;

  const typingSpeed = 10; // milliseconds per character
  const deletingSpeed = 50; // milliseconds per character
  const delayBetweenWords = 300; // milliseconds
  const delayBetweenSpans = 1000; // milliseconds between typing different spans

  function type() {
      if (currentSpanIndex < spans.length) {
          const currentSpan = spans[currentSpanIndex];
          const fullText = currentSpan.dataset.text;

          if (typing) {
              if (charIndex < fullText.length) {
                  currentSpan.style.visibility = 'visible';
                  currentSpan.textContent = fullText.substring(0, charIndex + 1);
                  charIndex++;
                  setTimeout(type, typingSpeed);
              } else {
                  typing = false;
                  setTimeout(type, delayBetweenWords);
              }
          } else {
              if (charIndex > 0) {
                  currentSpan.textContent = fullText.substring(0, charIndex - 1);
                  charIndex--;
                  setTimeout(type, deletingSpeed);
              } else {
                  currentSpan.style.visibility = 'hidden';
                  typing = true;
                  currentSpanIndex = (currentSpanIndex + 1) % spans.length;
                  setTimeout(type, delayBetweenSpans);
              }
          }
      }
  }

  // Initialize dataset.text with original span text and clear spans
  spans.forEach(span => {
      span.dataset.text = span.textContent;
      span.textContent = '';
  });

  type();
});</script>
</body>
</html>
